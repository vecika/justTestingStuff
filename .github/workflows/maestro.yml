name: Testing maestro

on:
  push:
    branches:
      - main

jobs:
  Echo_workflow:
    runs-on: [self-hosted]
    steps:
    - name: Contact
      run: echo Hello, world!
  Build_APK:
    needs: Echo_workflow
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build APK name
      run: ./gradlew assembleRelease
###
  Install_Build_On_Emulator:
    needs: Build_APK
    runs-on: [self-hosted]
    steps: 
    - name: Install APK
      run: adb install '/Users/cobe/IdeaProjects/s3-yellow/src/test/resources/apps/android/app-liveWagner-debug.apk'
##
  Run_e2e_tests:
    needs: Install_Build_On_Emulator
    runs-on: [self-hosted]
    steps: 
    - name: Run tests
      run: maestro test --include-tags=ready /Users/cobe/Documents/sprayManagerMaestro/tests   
    
  
  

    
